<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sales</title>
    <link rel="stylesheet" href="css/reset.css">
    <link href="https://fonts.googleapis.com/css?family=Average+Sans|Noto+Serif+KR|Zilla+Slab+Highlight&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="sales.css">
</head>

<body>
    <div id="container"></div>
    <header>
        <div>
            <img id="logo" src="Logo.jpg">
        </div>
        <nav>
            <ul>
                <li><a href="index.html">Home Page</a></li>
            </ul>
        </nav>
    </header>

    
    <a href="#myDIV"><button onclick="myFunction()">Add New Shop</button></a>

    <div id="myDIV">

    <form id="locationID" class='hide'>
        <fieldset>
            <legend>Enter a New Shop</legend>
            <label for="name">Shop Name:</label>
            <input type="text" name='name' id="name" placeholder="e.g. London" required>

            <label for="lowestValue">Least amount of customers each day:</label>
            <input type="number" name='lowestValue' id="lowestValue" placeholder="e.g. 5" min="0" required>

            <label for="highestValue">Maximum amount of customers each day:</label>
            <input type="number" name='highestValue' id="highestValue" placeholder="e.g. 23" min="0" required>

            <label for="meanValue">Average amount of cookies sold per person:</label>
            <input type="number" name='meanValue' id="meanValue" placeholder="e.g. 14" required>

            <input type="SUBMIT">
        </fieldset>
    </form>
</div>




    <script src="js/app.js"></script>
</body>

</html>
